<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบทดสอบความพร้อมในการอ่านเนื้อหาเข้มข้น</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      color: #444;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    select, button {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .result-box {
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 1.1rem;
    }

    .result-ready {
      background-color: #d2f8d2;
      border: 2px solid #54b96d;
    }

    .result-sensitive {
      background-color: #ffe0e0;
      border: 2px solid #e35b5b;
    }

    .result-neutral {
      background-color: #fff4cc;
      border: 2px solid #e1c02f;
    }

    .result-image {
      width: 100%;
      max-width: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>แบบทดสอบประเมินความพร้อมในการอ่านเนื้อหาเข้มข้น</h2>

  <form id="quizForm">
    <label for="mood">วันนี้อารมณ์คุณเป็นแบบไหน?</label>
    <select id="mood">
      <option value="calm">สงบ</option>
      <option value="sad">เศร้า/สับสน</option>
      <option value="neutral">ปกติทั่วไป</option>
    </select>

    <label for="sensitivity">คุณรู้สึกอ่อนไหวง่ายกับเรื่องต่างๆ ไหม?</label>
    <select id="sensitivity">
      <option value="yes">ใช่</option>
      <option value="no">ไม่</option>
    </select>

    <label for="energy">ระดับพลังงานวันนี้</label>
    <select id="energy">
      <option value="high">พลังล้น</option>
      <option value="medium">กลางๆ</option>
      <option value="low">เหนื่อย/หมดแรง</option>
    </select>

    <label for="focus">วันนี้มีสมาธิมากน้อยแค่ไหน?</label>
    <select id="focus">
      <option value="good">ดีมาก</option>
      <option value="normal">พอใช้</option>
      <option value="poor">หลุดโฟกัสง่าย</option>
    </select>

    <label for="emotion">รู้สึกถึงความสุขหรือรักในใจไหม?</label>
    <select id="emotion">
      <option value="yes">ใช่เลย</option>
      <option value="not_sure">ไม่แน่ใจ</option>
      <option value="no">ไม่ค่อย</option>
    </select>

    <button type="submit">ประเมินผล</button>
  </form>

  <div id="result" class="result-box"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const mood = document.getElementById("mood").value;
      const sensitivity = document.getElementById("sensitivity").value;
      const energy = document.getElementById("energy").value;
      const focus = document.getElementById("focus").value;
      const emotion = document.getElementById("emotion").value;

      let resultText = "";
      let resultClass = "";
      let imageUrl = "";

      if (mood === "calm" && sensitivity === "no" && energy !== "low" && focus !== "poor") {
        resultText = "คุณพร้อมสำหรับเนื้อหาที่เข้มข้น เช่น สืบสวน ดราม่า หรือจิตวิทยาเชิงลึก";
        resultClass = "result-ready";
        imageUrl = "https://i.imgur.com/TD2f8IF.png"; // สีเขียว สดใส
      } else if (mood === "sad" || sensitivity === "yes" || emotion === "no") {
        resultText = "วันนี้เลือกเรื่องอบอุ่นใจ เบาสบาย หรือมีพลังบวกจะดีกว่า";
        resultClass = "result-sensitive";
        imageUrl = "https://i.imgur.com/LV3RHP5.png"; // สีชมพูอ่อน
      } else {
        resultText = "คุณอาจเหมาะกับเนื้อหาที่มีสาระและเข้าใจง่าย เช่น แรงบันดาลใจหรือสารคดีเบาๆ";
        resultClass = "result-neutral";
        imageUrl = "https://i.imgur.com/xfwOvYf.png"; // สีเหลืองนวล
      }

      const resultBox = document.getElementById("result");
      resultBox.className = "result-box " + resultClass;
      resultBox.innerHTML = `
        <p>${resultText}</p>
        <img class="result-image" src="${imageUrl}" alt="ผลลัพธ์ภาพประกอบ">
      `;
    });
  </script>

</body>
</html>
